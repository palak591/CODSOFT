<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Modern Calculator</title>
<link rel="stylesheet" href="x.css">

</head>
<body>


  <div id="calculator" role="region" aria-label="Calculator">
    <div id="display" role="textbox" aria-live="assertive" aria-label="Calculator display">0</div>
    <div id="buttons">
      <button class="btn-clear" id="clear" aria-label="Clear all">AC</button>
      <button class="btn-operator" data-operator="/" aria-label="Divide">÷</button>
      <button class="btn-operator" data-operator="*" aria-label="Multiply">×</button>
      <button class="btn-operator" data-operator="-" aria-label="Subtract">−</button>

      <button class="btn-digit" data-digit="7" aria-label="Digit 7">7</button>
      <button class="btn-digit" data-digit="8" aria-label="Digit 8">8</button>
      <button class="btn-digit" data-digit="9" aria-label="Digit 9">9</button>
      <button class="btn-operator" data-operator="+" aria-label="Add">+</button>

      <button class="btn-digit" data-digit="4" aria-label="Digit 4">4</button>
      <button class="btn-digit" data-digit="5" aria-label="Digit 5">5</button>
      <button class="btn-digit" data-digit="6" aria-label="Digit 6">6</button>
      <button class="btn-operator" id="equals" aria-label="Equals">=</button>

      <button class="btn-digit" data-digit="1" aria-label="Digit 1">1</button>
      <button class="btn-digit" data-digit="2" aria-label="Digit 2">2</button>
      <button class="btn-digit" data-digit="3" aria-label="Digit 3">3</button>
      <button class="btn-digit btn-zero" data-digit="0" aria-label="Digit 0">0</button>
      <button class="btn-digit" data-digit="." aria-label="Decimal point">.</button>
    </div>
  </div>

<script src="x.js"></script>

</body>
</html>
